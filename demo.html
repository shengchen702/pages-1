<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .box {
      height: 150px;
    }
    .b1 {
      float: left;
      width: 300px;
      height: 150px;
      background-color: #ff0;
    }
    .b2 {
      float: right;
      width: 300px;
      height: 150px;
      background-color: #00f;
    }
    .b3 {
      height: 150px;
      margin: 0 300px;
      background-color: #000;
    }
    .box::after {
      content: '';
      display: block;
      clear: both;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="b1"></div>
    <div class="b2"></div>
    <div class="b3">
    </div>
  </div>
</body>
</html>
